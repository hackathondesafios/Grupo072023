
<!DOCTYPE html>
<html>
<head>
  <title>Juego de Preguntas y Respuestas</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Juego de Preguntas y Respuestas</h1>
  <div id="question-container">
    <h2 id="question">¿Cuál es la capital de Francia?</h2>
    <button onclick="checkAnswer('Paris')">Paris</button>
    <button onclick="checkAnswer('Londres')">Londres</button>
    <button onclick="checkAnswer('Roma')">Roma</button>
    <button onclick="checkAnswer('Madrid')">Madrid</button>
  </div>
  <div id="score">Puntuación: 0</div>

  <script>
    let score = 0;
    const questionElement = document.getElementById('question');
    const scoreElement = document.getElementById('score');

    function checkAnswer(answer) {
      if (answer === 'Paris') {
        score++;
      }
     
      questionElement.textContent = '¿Cuál es la capital de España?';
      scoreElement.textContent = 'Puntuación: ' + score;
    }
  </script>
</body>
</html>
